apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.versions.compileSDK
    buildToolsVersion rootProject.versions.buildTools

    defaultConfig {
        minSdkVersion rootProject.versions.minSDK
        targetSdkVersion rootProject.versions.targetSDK
        versionCode 1
        versionName "1.0"
        ndk { abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86" }//让64位的操作系统可以兼容32位的库文件
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:$rootProject.versions.supportLib"
    compile "com.android.support:recyclerview-v7:$rootProject.versions.supportLib"
    compile "com.android.support:design:$rootProject.versions.supportLib"
    //dex分包support库
    compile 'com.android.support:multidex:1.0.1'

    //recyclerView工具库:[https://github.com/CymChad/BaseRecyclerViewAdapterHelper]
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.16'
    //Glide:[https://github.com/bumptech/glide]
    compile "com.github.bumptech.glide:glide:$rootProject.versions.libGlide"

    //retrofit:[https://github.com/square/retrofit]
    compile "com.squareup.retrofit2:retrofit:$rootProject.versions.libRetrofit"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.versions.libRetrofit"
    compile "com.squareup.retrofit2:adapter-rxjava2:$rootProject.versions.libRetrofit"

    //okhttp:[https://github.com/square/okhttp]
    compile "com.squareup.okhttp3:okhttp:$rootProject.versions.libOkhttp"
    compile "com.squareup.okhttp3:logging-interceptor:$rootProject.versions.libOkhttp"

    //rxJava:[https://github.com/ReactiveX/RxJava],rxAndroid:[https://github.com/ReactiveX/RxAndroid]
    compile "io.reactivex.rxjava2:rxjava:$rootProject.versions.libRxJava"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.versions.libRxAndroid"
    compile "io.reactivex:rxandroid:$rootProject.versions.libRxAndroid1"

    //gif文件加载
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
    //日志打印库:[https://github.com/elvishew/XLog]
    compile "com.elvishew:xlog:$rootProject.versions.libXLog"
    //图片缩放查看控件:[https://github.com/chrisbanes/PhotoView]
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    //viewanimator动画库:[https://github.com/florent37/ViewAnimator]
    compile("com.github.florent37:viewanimator:$rootProject.versions.libAnimator") {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
}
