apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'

    //recyclerView工具库:[https://github.com/CymChad/BaseRecyclerViewAdapterHelper]
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.6.5'

    //rxJava:[https://github.com/ReactiveX/RxJava],rxAndroid:[https://github.com/ReactiveX/RxAndroid]
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    //retrofit:[https://github.com/square/retrofit]
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //okhttp:[https://github.com/square/okhttp]
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    //Glide:[https://github.com/bumptech/glide]
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //可多进程调用并进行效率优化的SP库[https://github.com/grandcentrix/tray]
    compile 'net.grandcentrix.tray:tray:0.11.1'
    //日志打印库:[https://github.com/elvishew/XLog]
    compile 'com.elvishew:xlog:1.3.0'
    //图片缩放查看控件:[https://github.com/chrisbanes/PhotoView]
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    //viewanimator动画库:[https://github.com/florent37/ViewAnimator]
    compile('com.github.florent37:viewanimator:1.0.4') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
}
